console.log("The binary and binary search trees");

function BinarySearchTree() {
  function Node(key) {
    this.key = key;
    this.left = null;
    this.right = null
  }

  // the root node
  var root = null;

  // helper functions
  function insertNode(node, newNode) {
    if (newNode.key < node.key) {
      // go to left
      if (node.left === null) {
        // no left node yet so assign
        node.left = newNode;
      }
      else {
        // move down tree and repeat
        insertNode(node.left, newNode);
      }
    }
    else {
      // go to right
      if (node.right === null) {
        // no right node yet so assign
        node.right = newNode;
      }
      else {
        // move down tree and repeat
        insertNode(node.right, newNode);
      }
    }
  }

  this.insert = function(key) {
    // insert new key in the tree
    var newNode = new Node(key);
    if (root === null) {
      // no nodes yet
      root = newNode;
    }
    else {
      // find insert location through insertNode
      insertNode(root, newNode);
    }
  };

  this.search = function(key) {
    return searchNode(root, key);
  };

  var searchNode = function(node, key) {
    if (node === null) {
      return false;
    }
    if (key < node.key) {
      return searchNode(node.left, key);
    }
    else if (key > node.key) {
      return searchNode(node.right, key);
    }
    else {
      return true;
    }
  };

  this.inOrderTraverse = function(callback) {
    inOrderTraverseNode(root, callback);
  };

  var inOrderTraverseNode = function (node, callback) {
    if (node !== null) {
      inOrderTraverseNode(node.left, callback);
      callback(node.key);
      inOrderTraverseNode(node.right, callback);
    }
  };

  this.preOrderTraverse = function(callback) {
    preOrderTraverseNode(root, callback);
  };

  var preOrderTraverseNode = function (node, callback) {
    if (node !== null) {
      callback(node.key);
      preOrderTraverseNode(node.left, callback);
      preOrderTraverseNode(node.right, callback);
    }
  };

  this.postOrderTraverse = function(callback) {
    postOrderTraverseNode(root, callback);
  };

  var postOrderTraverseNode = function (node, callback) {
    if (node !== null) {
      preOrderTraverseNode(node.left, callback);
      preOrderTraverseNode(node.right, callback);
      callback(node.key);
    }
  };

  this.min = function() {
    return minNode(root);
  };

  var minNode = function (node){
    if (node) {
      while (node && node.left !== null) {
        node = node.left;
      }
      return node.key;
    }
    return null;
  };

  this.max = function() {
    return maxNode(root);
  };

  var maxNode = function (node) {
    if (node) {
      while (node && node.right !== null) {
        node = node.right;
      }
      return node.key;
    }
    return null;
  };

  this.remove = function() {
    root = removeNode(root, key);
  };

  var removeNode = function (node, key) {
    if (node === null) {
      return null;
    }
    if (key < node.key) {
      node.left = removeNode(node.left, key);
      return node;
    }
    else if (key > node.key) {
      node.right = removeNode(node.right, key);
      return node;
    }
    else {
      if (node.left === null && node.right === null) {
        node = null;
        return node;
      }

      if (node.left === null) {
        node = node.right;
        return node;
      }

      else if (node.right === null) {
        node = node.left;
        return node;
      }
      var aux = findMinNode(node.right);
      node.key = aux.key;
      node.right = removeNode(node.right, aux.key);
      return node;
    }
  };

  var findMinNode = function(node) {
    while (node && node.left !== null) {
      node = node.left;
    }
    return node;
  }

  this.print = function() {
    function print(node) {
      // check if not is not null
      if (node !== null) {
        // text for left child
        var leftChild = node.left !== null ? node.left.key : "None";
        // text for right child
        var rightChild = node.right !== null ? node.right.key : "None";
        // print output
        console.log(leftChild + " <-- " + node.key + " --> " + rightChild);
        // traverse left
        print(node.left);
        // traverse right
        print(node.right);
      }
    }
    console.log("===tree===");
    print(root);
    console.log("==========");
  };
}

//Adding the Dictionary class

function Dictionary() {
  // store all elements in the items object
  var items = {};

  this.set = function(key, value) {
    items[key] = value;
  };

  this.has = function(key) {
    return key in items;
  };

  this.get = function(key) {
    return this.has(key) ? items[key] : undefined;
  };
}

// 1. Implement the Graph class.

function Graph() {
  var vertices = [];
  var adjList = new Dictionary();

  this.addVertex = function (v) {
    vertices.push(v);
    adjList.set(v, []);
  };

  this.addEdge = function (v, w) {
    adjList.get(v).push(w);
    adjList.get(w).push(v);
  };

  var initializeColor = function() {
    var color = [];
    for (var i = 0; i < vertices.length; i++) {
      color[vertices[i]] = 'white';
    }
    return color;
  };

  this.bfs = function (v, callback) {
    var color = initializeColor();
    var queue = new Queue ();
    queue.enqueue(v);

    while (!queue.isEmpty()) {
      var u = queue.dequeue();
      neighbors = adjList.get(u);
      color[u] = 'grey';
      for (var i = 0; i < neighbors.length; i++) {
        var w = neighbors[i];
        if (color[w] === 'white') {
          color[w] = 'grey';
          queue.enqueue(w);
        }
      }
      color[u] = 'black';
      if (callback) {
        callback(u);
      }
    }
  };

  this.BFS = function(v) {
    var color = initializeColor();
    var queue = new Queue();
    var d = [];
    var pred = [];
    queue.enqueue(v);

    for (var i = 0; i < vertices.length; i++) {
      d[vertices[i]] = 0;
      pred[vertices[i]] = null;
    }

    while (!queue.isEmpty()) {
      var u = queue.dequeue();
      var neighbors = adjList.get(u);
      color[u] = 'grey';
      for (var i = 0; i < neighbors.length; i++) {
        var w = neighbors[i];
        if (color[w] === 'white') {
          color[w] = 'grey';
          d[w] = d[u] + 1;
          pred[w] = u;
          queue.enqueue(w);
        }
      }
      color[u] = 'black';
    }
    return {
      distances: d,
      predecessors: pred
    };
  };

  this.dfs = function (callback) {
    var color = initializeColor();

    for (var i = 0; i < vertices.length; i++) {
      if (color[vertices[i]] === 'white') {
        dfsVisit(vertices[i], color, callback);
      }
    }
  };

  var dfsVisit = function (u, color, callback) {
    color[u] = 'grey';
    if (callback) {
      callback(u);
    }
    var neighbors = adjList.get(u);
    for (var i = 0; i < neighbors.length; i++) {
      var w = neighbors[i];
      if (color[w] === 'white') {
        dfsVisit(w, color, callback);
      }
    }
    color[u] = 'black';
  };

  var time = 0;
  this.DFS = function () {
    var color = initializeColor();
    var d = [];
    var f = [];
    var p = [];
    var time = 0;

    for (var i = 0; i < vertices.length; i++) {
      f[vertices[i]] = 0;
      d[vertices[i]] = 0;
      p[vertices[i]] = null;
    }

    for (i = 0; i < vertices.length; i++) {
      if (color[vertices[i]] === 'white') {
        DFSVisit(vertices[i], color, d, f, p);
      }
    }
    return {
      discovery: d,
      finished: f,
      predecessors: p
    };
  };

  var DFSVisit = function(u, color, d, f, p) {
    console.log('discovered ' + u);
    color[u] = 'grey';
    d[u] = ++time;
    var neighbors = adjList.get(u);
    for (var i = 0; i < neighbors.length; i++) {
      var w = neighbors[i];
      if (color[w] === 'white') {
        p[w] = u;
        DFSVisit(w, color, d, f, p);
      }
    }
    color[u] = 'black';
    f[u] = ++time;
    console.log('explored ' + u);
  };



  this.dijkstra = function(src) {
    var graph = [[0, 2, 4, 0, 0, 0],
                 [0, 0, 1, 4, 2, 0],
                 [0, 0, 0, 0, 3, 0],
                 [0, 0, 0, 0, 0, 2],
                 [0, 0, 0, 3, 0, 2],
                 [0, 0, 0, 0, 0, 0]];

    var dist = [];
    var visited = [];
    var length = graph.length;

    for (var i = 0; i < length; i++) {
      dist[i] = Infinity;
      visited[i] = false;
    }
    dist[src] = 0;

    for (var i = 0; i < length - 1; i++) {
      var u = minDistance(dist, visited);
      visited[u] = true;

      for (var v = 0; v < length; v++) {
        if (!visited[v] && graph[u][v] != 0 && dist[u] != Infinity && dist[u] + graph[u][v] < dist[v]) {
          dist[v] = dist[u] + graph[u][v];
        }
      }
    }
    return dist;
  };

  var minDistance = function (dist, visited) {
    var min = Infinity;
    var minIndex = -1;

    for (var v = 0; v < dist.length; v++) {
      if (visited[v] == false && dist [v] <= min) {
        min = dist[v];
        minIndex = v;
      }
    }
    return minIndex;
  };

  this.toString = function() {
    var s = '';
    for (var i = 0; i < vertices.length; i++) {
      s += vertices[i] + ' -> ';
      var neighbors = adjList.get(vertices[i]);
      for (var j = 0; j < neighbors.length; j++) {
        s += neighbors[j] + ' ';
      }
      s += '\n';
    }
    return s;
  };
}

function Queue() {
  var items = [];

  this.enqueue = function (element) {
    items.push(element);
  };

  this.dequeue = function () {
    return items.shift();
  };

  this.front = function() {
    return items[0];
  };

  this.isEmpty = function() {
    return items.length == 0;
  };

  this.size = function () {
    return items.length;
  };

  this.print = function () {
    console.log(items.toString());
  };
}

function Stack() {
  var items = [];

  this.push = function(element) {
    items.push(element);
  };
  this.pop = function(element) {
    return items.pop(element);
  };
  this.peek = function () {
    return items[items.length-1];
  };
  this.isEmpty = function () {
    return items.length == 0;
  };
  this.size = function () {
    return items.length;
  };
  this.clear = function () {
    items = [];
  };
  this.print = function () {
    console.log(items.toString());
  };
}
